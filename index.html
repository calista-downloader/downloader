<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader TikTok & Facebook</title>

    <style>
        /* === Global Theme === */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4d00ff, #ff00c8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        header {
            padding: 40px 20px 10px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
        }

        /* === Card Box === */
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            margin: 20px auto;
            width: 90%;
            max-width: 650px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
        }

        .input-box {
            width: 100%;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 1rem;
            border-radius: 12px;
            outline: none;
        }

        button {
            padding: 14px 22px;
            border: none;
            background: #ff00c8;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 14px 22px;
            background: #00ffcc;
            color: #000;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>

<body>
    <header>
        <h1>Download Video TikTok & Facebook</h1>
    </header>

    <div class="container">
        <div class="input-box">
            <input id="url" placeholder="Tempel tautan video di sini...">
        </div>
        <button onclick="processDownload()">Download</button>

        <div id="result" class="download-section"></div>
    </div>

    <footer>
        © 2025 Video Downloader – Bebas digunakan
    </footer>

<script>
async function processDownload() {
    const link = document.getElementById("url").value;
    const result = document.getElementById("result");

    if (!link) {
        result.innerHTML = "<p>Masukkan URL terlebih dahulu.</p>";
        return;
    }

    result.innerHTML = "<p>Memproses...</p>";

    // Auto detect platform
    let API = "";

    if (link.includes("tiktok.com")) {
        API = "https://tikwm.com/api/?url=" + encodeURIComponent(link);
    }
    else if (link.includes("facebook.com") || link.includes("fb.watch")) {
        API = "https://api.savefb.app/api/download?url=" + encodeURIComponent(link);
    }
    else {
        result.innerHTML = "<p>URL tidak dikenali. Harus TikTok atau Facebook.</p>";
        return;
    }

    try {
        const res = await fetch(API);
        const data = await res.json();

        let video;

        // TikTok
        if (data.data?.play) video = data.data.play;

        // Facebook
        if (!video && data.data?.url) video = data.data.url;
        if (!video && data.data?.sd) video = data.data.sd;
        if (!video && data.data?.hd) video = data.data.hd;

        if (!video) {
            result.innerHTML = "<p>Gagal mengambil video.</p>";
            return;
        }

        result.innerHTML = `
            <a class="download-link" href="${video}" target="_blank">
                Klik di sini untuk download video
            </a>
        `;

    } catch (e) {
        result.innerHTML = "<p>Terjadi kesalahan saat memproses.</p>";
    }
}
</script>

</body>
</html>
