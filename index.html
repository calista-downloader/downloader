<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calista Video Downloader</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #6a00ff, #b800ff);
        color: white;
    }

    h1 {
        margin-top: 50px;
        font-size: 2.6rem;
        font-weight: 700;
    }

    .subtitle {
        font-size: 1.15rem;
        opacity: 0.9;
        margin-bottom: 50px;
    }

    .container {
        max-width: 650px;
        margin: auto;
        padding: 35px;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }

    /* Input wrapper */
    .input-box {
        background: rgba(255,255,255,0.13);
        border-radius: 20px;
        padding: 14px 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(255,255,255,0.25);
        display: flex;
        align-items: center;
    }

    /* FIX: Panjang link masuk rapi */
    input {
        flex-grow: 1;
        font-size: 1rem;
        background: none;
        border: none;
        color: white;
        outline: none;

        white-space: nowrap;
        overflow-x: auto;
        text-overflow: ellipsis;
        scrollbar-width: none;
    }

    input::-webkit-scrollbar {
        display: none;
    }

    button {
        width: 100%;
        padding: 16px;
        font-size: 1.15rem;
        font-weight: 600;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        color: white;
        background: linear-gradient(90deg, #ff0099, #8a00ff);
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        transition: 0.25s ease;
    }

    button:hover {
        transform: scale(1.03);
    }

    button:active {
        transform: scale(0.97);
    }

    .loader {
        width: 35px;
        height: 35px;
        border: 4px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        margin: 20px auto 0 auto;
        animation: spin 1s linear infinite;
        display: none;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .message {
        margin-top: 15px;
        font-size: 1rem;
        opacity: 0.9;
    }

    footer {
        margin-top: 70px;
        margin-bottom: 40px;
        opacity: 0.7;
        font-size: 0.9rem;
    }
</style>
</head>


<body>

<h1>Video Downloader</h1>
<p class="subtitle">Download video TikTok & Facebook Reels tanpa watermark</p>

<div class="container">

    <div class="input-box">
        <input id="urlInput" placeholder="Tempel link video di sini...">
    </div>

    <button onclick="downloadVideo()">Download Sekarang</button>

    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>

</div>

<footer>
    © 2025 Calista Downloader • All rights reserved
</footer>


<script>
function fixFacebookShare(url) {
    const match = url.match(/facebook\.com\/share\/r\/([A-Za-z0-9]+)/);
    if (match) return `https://www.facebook.com/reel/${match[1]}/`;
    return url;
}

async function downloadVideo() {
    const input = document.getElementById("urlInput");
    const url = fixFacebookShare(input.value.trim());
    const loader = document.getElementById("loader");
    const msg = document.getElementById("message");

    if (!url) {
        msg.textContent = "Masukkan link terlebih dahulu.";
        return;
    }

    msg.textContent = "";
    loader.style.display = "block";

    try {
        let res = await fetch(`https://api.ryzendesu.vip/api/downloader/all?url=${encodeURIComponent(url)}`);
        let data = await res.json();

        loader.style.display = "none";

        if (!data.status) {
            msg.textContent = "Terjadi kesalahan saat memproses.";
            return;
        }

        window.location.href = data.result.url;
        msg.textContent = "Mengunduh...";
    }
    catch(e) {
        loader.style.display = "none";
        msg.textContent = "Gagal terhubung ke server.";
    }
}
</script>

</body>
</html>
