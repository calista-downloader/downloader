<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calista Video Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a00ff, #c400ff);
        color: white;
        text-align: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 2.6rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    p.subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 40px;
    }

    .box {
        background: rgba(255,255,255,0.08);
        padding: 35px;
        border-radius: 25px;
        max-width: 600px;
        margin: auto;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .input-wrapper {
        background: rgba(255,255,255,0.12);
        border-radius: 18px;
        padding: 12px 18px;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        border: none;
        background: transparent;
        outline: none;
        color: white;

        /* ðŸ”¥ FIX overflow panjang */
        white-space: nowrap;
        overflow-x: auto;
        text-overflow: ellipsis;
        scrollbar-width: none;
    }
    input::-webkit-scrollbar {
        display: none;
    }

    .download-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 18px;
        color: white;
        background: linear-gradient(90deg, #ff0095, #8a00ff);
        cursor: pointer;
        box-shadow: 0 5px 18px rgba(0,0,0,0.2);
        transition: 0.2s;
    }

    .download-btn:active {
        transform: scale(0.96);
    }

    .message {
        margin-top: 18px;
        font-size: 1rem;
        opacity: 0.9;
    }

    /* Loading Spinner */
    .loader {
        width: 40px;
        height: 40px;
        border: 4px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        margin: 20px auto;
        animation: spin 1s linear infinite;
        display: none;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    footer {
        margin-top: 60px;
        opacity: 0.7;
        font-size: 0.9rem;
    }
</style>
</head>

<body>

<h1>Video Downloader</h1>
<p class="subtitle">Download video TikTok & Facebook Reels tanpa watermark</p>

<div class="box">
    <div class="input-wrapper">
        <input id="inputLink" type="text" placeholder="Tempel link video di sini...">
    </div>

    <button class="download-btn" onclick="startDownload()">Download Sekarang</button>

    <div class="loader" id="loader"></div>

    <div class="message" id="message"></div>
</div>

<footer>
    Â© 2025 Calista Downloader â€¢ All rights reserved
</footer>


<script>

function fixFacebookShareLink(url) {
    const sharePattern = /facebook\.com\/share\/r\/([A-Za-z0-9]+)/;
    const match = url.match(sharePattern);

    if (match) {
        const id = match[1];
        return `https://www.facebook.com/reel/${id}/`;
    }

    return url;
}

async function startDownload() {
    const input = document.getElementById("inputLink");
    const message = document.getElementById("message");
    const loader = document.getElementById("loader");

    let url = input.value.trim();
    if (!url) {
        message.textContent = "Harap masukkan link terlebih dahulu.";
        return;
    }

    // ðŸ”¥ Auto convert share link Facebook
    url = fixFacebookShareLink(url);

    loader.style.display = "block";
    message.textContent = "";

    try {
        const res = await fetch(`https://api.ryzendesu.vip/api/downloader/all?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        loader.style.display = "none";

        if (!data.status) {
            message.textContent = "Terjadi kesalahan saat memproses.";
            return;
        }

        window.location.href = data.result.url; // Auto download
        message.textContent = "Berhasil! Mengunduh...";
    } 
    catch (e) {
        loader.style.display = "none";
        message.textContent = "Gagal menghubungi server.";
    }
}

</script>

</body>
</html>
