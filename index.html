<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Downloader TikTok & Facebook</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        color: white;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Card container */
    .card {
        width: 95%;
        max-width: 700px;
        background: rgba(255,255,255,0.12);
        border-radius: 22px;
        padding: 30px;
        margin-top: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 2.4rem;
        text-align: center;
        margin-bottom: 10px;
        font-weight: 700;
        text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    p.subtext {
        text-align: center;
        opacity: .85;
        margin-bottom: 25px;
        font-size: 1rem;
    }

    .input-box {
        display: flex;
        width: 100%;
        background: rgba(255,255,255,0.15);
        border-radius: 14px;
        padding: 12px;
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    input {
        flex: 1;
        padding: 14px 18px;
        font-size: 1rem;
        outline: none;
        border: none;
        background: transparent;
        color: white;
    }

    input::placeholder {
        color: rgba(255,255,255,0.75);
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 16px;
        border: none;
        background: linear-gradient(45deg, #ff0099, #6a00ff);
        color: white;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        opacity: 0.9;
    }

    .result-area {
        text-align: center;
        margin-top: 25px;
    }

    .download-btn {
        display: inline-block;
        padding: 15px 25px;
        background: #00f5d4;
        color: #000;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 700;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
    }

    footer {
        margin-top: auto;
        text-align: center;
        padding: 20px;
        opacity: 0.7;
        font-size: 0.9rem;
    }

</style>
</head>

<body>

    <h1>Video Downloader</h1>
    <p class="subtext">Download video TikTok & Facebook Reels tanpa watermark</p>

    <div class="card">
        <div class="input-box">
            <input id="url" placeholder="Tempel link video di sini...">
        </div>
        <button onclick="processDownload()">Download Sekarang</button>

        <div class="result-area" id="result"></div>
    </div>

    <footer>© 2025 Calista Downloader • All rights reserved</footer>



<script>
async function processDownload() {
    const link = document.getElementById("url").value;
    const result = document.getElementById("result");

    if (!link) {
        result.innerHTML = "<p>Masukkan URL terlebih dahulu.</p>";
        return;
    }

    result.innerHTML = "<p>Sedang memproses...</p>";

    let API;

    // TikTok
    if (link.includes("tiktok.com")) {
        API = "https://tikwm.com/api/?url=" + encodeURIComponent(link);
    }

    // Facebook Reels + FB video
    else if (
        link.includes("facebook.com") ||
        link.includes("fb.watch") ||
        link.includes("/reel/")
    ) {
        API = "https://api.yt5s.workers.dev/facebook?url=" + encodeURIComponent(link);
    }

    else {
        result.innerHTML = "<p>URL tidak dikenali. Harus TikTok atau Facebook.</p>";
        return;
    }

    try {
        const res = await fetch(API);
        const data = await res.json();

        // TikTok
        if (data.data?.play) {
            result.innerHTML = `
                <a class="download-btn" href="${data.data.play}" target="_blank">Download Video TikTok</a>
            `;
            return;
        }

        // Facebook Reels
        if (data.download_url) {
            result.innerHTML = `
                <a class="download-btn" href="${data.download_url}" target="_blank">Download Reels Facebook</a>
            `;
            return;
        }

        result.innerHTML = "<p>Gagal mengambil video.</p>";

    } catch (e) {
        result.innerHTML = "<p>Terjadi kesalahan saat memproses.</p>";
    }
}
</script>

</body>
</html>
